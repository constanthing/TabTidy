<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/table.css"/>
    <link rel="stylesheet" href="../css/index.css"/>
    <link rel="stylesheet" href="../css/startup.css"/>


    <title>Taber</title>
</head>
<body>
    <div id="startup-screen" class="popup-screen">
        <header id="startup-header" class="popup-header">
            <h3>TabSentry<span class="txt-gray">:Setup</span></h3>
        </header>
        <div id="startup-content" class="popup-content">
            <div id="startup-navigation">
                <div>
                    <small id="startup-step" class="txt-gray"><span id="startup-index">1</span>/3</small>
                    <h1>Welcome!</h1>
                    <p class="txt-gray">Adjust the table layout, tab grouping, and closed tabs.</p>
                </div>
                <div id="startup-navigation-list">
                    <div class="navigation-list-item">
                        <div>
                            <input type="radio" name="startup-navigation" id="startup-navigation-table-layout" checked data-output="table-layout-output" data-index="1">
                            <label for="startup-navigation-table-layout">Table Layout</label>
                        </div>
                        <small>Compact</small>
                    </div>
                    <div class="navigation-list-item">
                        <div>
                            <input type="radio" name="startup-navigation" id="startup-navigation-tab-grouping" data-output="tab-grouping-output" data-index="2">
                            <label for="startup-navigation-tab-grouping">Tab Grouping</label>
                        </div>
                        <small>By Window</small>
                    </div>
                    <div class="navigation-list-item">
                        <div>
                            <input type="radio" name="startup-navigation" id="startup-navigation-closed-tabs" data-output="closed-tabs-output" data-index="3">
                            <label for="startup-navigation-closed-tabs">Closed Tabs</label>
                        </div>
                        <small>Always Show</small>
                    </div>
                    <!-- <div class="navigation-list-item">
                        <input type="radio" name="startup-navigation" id="startup-navigation-theme" data-output="theme-output">
                        <label for="startup-navigation-theme">Theme</label>
                    </div> -->
                </div>

                <button id="startup-complete-btn">Complete Setup <i class="bi bi-chevron-right"></i></button>
            </div>
            <div class="startup-navigation-output active" id="table-layout-output">
                <input type="radio" name="startup-navigation-output" id="table-layout-compact" checked>
                <label for="table-layout-compact" class="startup-navigation-output-item">
                    <div>
                        <h4>Compact</h4>
                        <p class="txt-gray">Shows <span class="txt-startup-favicon">favicon</span>, and <span class="txt-startup-title">title.</span></p>
                    </div>
                    <div class="startup-navigation-output-item-image">
                        <img src="./images/table-layout-compact.png" alt="Compact Table Layout" draggable="false">
                    </div>
                </label>
                <input type="radio" name="startup-navigation-output" id="table-layout-detailed">
                <label for="table-layout-detailed" class="startup-navigation-output-item">
                    <div>
                        <h4>Detailed</h4>
                        <p class="txt-gray">Shows <span class="txt-startup-favicon">favicon</span>, <span class="txt-startup-title">title</span>, <span class="txt-startup-url">url</span>, and <span class="txt-startup-categories">categories.</span></p>
                    </div>
                    <div class="startup-navigation-output-item-image">
                        <img src="./images/table-layout-detailed.png" alt="Detailed Table Layout" draggable="false">
                    </div>
                </label>
            </div>
            <div class="startup-navigation-output" id="tab-grouping-output">
                <input type="radio" name="tab-grouping" id="tab-grouping-by-window"checked>
                <label for="tab-grouping-by-window" class="startup-navigation-output-item">
                    <div>
                        <h4>By Window</h4>
                        <p class="txt-gray">Group tabs by window.</p>
                    </div>
                </label>
                <input type="radio" name="tab-grouping" id="tab-grouping-no-grouping">
                <label for="tab-grouping-no-grouping" class="startup-navigation-output-item">
                    <div>
                        <h4>No Grouping</h4>
                        <p class="txt-gray">No grouping.</p>
                    </div>
                </label>
            </div>
            <div class="startup-navigation-output" id="closed-tabs-output">
                <input type="radio" name="closed-tabs" id="closed-tabs-always-show" checked>
                <label for="closed-tabs-always-show" class="startup-navigation-output-item">
                    <div>
                        <h4>Always Show</h4>
                        <p class="txt-gray">Closed tabs are appended to the end of the open tabs/windows list.</p>
                    </div>
                </label>
                <input type="radio" name="closed-tabs" id="closed-tabs-only-show-in-search">
                <label for="closed-tabs-only-show-in-search" class="startup-navigation-output-item">
                    <div>
                        <h4>Only in Search</h4>
                        <p class="txt-gray">Closed tabs only appear in search results.</p>
                    </div>
                </label>
            </div>
        </div>
    </div>

    <!-- <div id="main-container" class="hidden"> -->
    <div id="main-container" class="hidden">
        <header id="main-header">
            <!-- <h1>Taber</h1> -->
            <div id="search-container">
                <i class="bi bi-search"></i>
                <input type="text" id="search-input" placeholder="Search" autofocus>
            </div>
            <div id="header-buttons">
                <div class="header-buttons-group">
                    <!-- add button look (just to chats)-->
                    <button class="header-button" id="filter-by-llms-btn">Chats</button>
                    <button class="header-button" id="group-by-window-btn" title="Group by Window"><i class="bi bi-collection"></i></button>
                </div>
                <!-- <div class="header-buttons-group-separator"></div> -->
                <div class="header-buttons-group">
                    <button class="header-button" id="history-view-btn"><i class="bi bi-clock-history" title="History"></i></button>
                    <button class="header-button"><i class="bi bi-graph-up" title="Statistics"></i></button>
                    <button class="header-button" id="settings-btn"><i class="bi bi-gear" title="Settings"></i></button>
                </div>
            </div>
        </header>
        <div id="tab-tables-container">
            <!-- tables go here -->
        </div>
    </div>


    <div id="settings-screen" class="popup-screen hidden">
        <header id="settings-header" class="popup-header">
            <h3>TabSentry<span class="txt-gray">:Settings</span></h3>
            <div>
                <button><i class="bi bi-gear"></i></button>
            </div>
        </header>
        <div id="settings-content" class="popup-content">
            <div id="settings-theme">
        </div>
    </div>



    <script src="./js/startup.js" type="module"></script>
    <script src="./js/popup.js" type="module"></script>
</body>
</html>
